<!-- 2. Design a webpage using HTML that displays your weekly study or work schedule in a well-formatted table. Include headings for days and time slots, use proper table tags (<table>, <tr>, <th>, <td>), and add a title and short description at the top of the page. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Study Schedule</title>
</head>
<body>
    <h1>My Weekly Study Schedule</h1>
    <p>This table outlines my study schedule for the week, including subjects and time slots.</p>
    <table>
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>10:00 - 11:00</td>
            <td>Mathematics</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>11:00 - 12:00</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>10:00 - 11:00</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>11:00 - 12:00</td>
            <td>Biology</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>10:00 - 11:00</td>
            <td>Computer Science</td>
        </tr>
    </table>
</body>
</html>
