<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/default :: { 
    title: 'Login', 
    content: ~{ 
        ::loginForm 
    } 
}">
    <div th:fragment="loginForm" class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4"> Login</h2>
                    <form th:action="@{/login}" method="post" th:object="${loginForm}">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <a th:href="@{/register}" class="text-decoration-none">Don't have account? Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
