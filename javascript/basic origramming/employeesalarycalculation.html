<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Calculation</title>
</head>

<body>
    <!--A company wants to automate monthly salary calculation for employees based on their working days
basic pay and bonuses (a script file can be created a) Calculating gross salary
b) Apply tax deductions c) deisplay net salary 
d)Add a validation to it to check all the parameter must be in numbers except name after submitting and then calculate total net salary
-->
    <h1>Employee Salary Calculation</h1>
    <form name="salaryForm" onsubmit="return calculateSalary()">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required><br><br>
        <label for="workingDays">Working Days:</label>
        <input type="number" id="workingDays" name="workingDays" required><br><br>
        <label for="basicPay">Basic Pay:</label>
        <input type="number" id="basicPay" name="basicPay" required><br><br>
        <label for="bonuses">Bonuses:</label>
        <input type="number" id="bonuses" name="bonuses" required><br><br>
        <input type="submit" value="Calculate Salary">
    </form>
    <h2 id="result">
        Result:<br>
        Employee Name: <span id="employeeNameResult"></span><br>
        Gross Salary: <span id="grossSalary"></span><br>
        Tax Deductions: <span id="taxDeductions"></span><br>
        Net Salary: <span id="netSalary"></span>
    </h2>

    
    <script src="./employee.js"></script>
</body>

</html>
